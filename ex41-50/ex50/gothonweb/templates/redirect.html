<html>
    <head>
        <title>Loading...</title>
        <meta http-equiv="refresh" content="{{ seconds }}; url=http://127.0.0.1:5000{{ redirect_url }}"
    </head>
    <body>
        <p>{{ message }}</p>
        <p>You will be redirected in {{ seconds }} seconds.</p>
        <p>Redirect url is {{ redirect_url }}</p>
    </body>
</html>
