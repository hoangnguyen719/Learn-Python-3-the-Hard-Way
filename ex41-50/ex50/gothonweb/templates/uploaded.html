{% extends "upload.html" %}

{% block upload %}
    {% if filepath %}
        <p>You have uploaded this photo.</p>
        <img src="{{ filepath }}" style="width: 500px" alt="{{ filename }}">
    {% else %}
        <p> No photo was uploaded so here's a random one.</p>
        <img src="{{ upload_folder }}\random.png" style="width: 500px" ="random.png">
    {% endif %}
{% endblock upload %}
